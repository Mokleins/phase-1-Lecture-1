<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link rel="stylesheet" href="style.css">
    <!-- file not pushed up to github to protect keys -->
    <script src="src/keys.js"></script>
    <!-- /////////////////////////////// -->
    <script src="src/index.js"></script>
    

    <title>External APIs - Starter</title>
  </head>
  <body>
    <div class="list" id="header">
      <header>
        <div>
          <h1 id="store-name"></h1>
          <div id="banner"></div>
        </div>
      
      </header>
        <nav class="manu">
          <h4 id="nav-home">Home</h4>
          <h4 id="nav-search">Book Lookup</h4>
        </nav>
      <main>
        <div id="form-wrapper">
          <form id="book-form">
          
            <label for="title">Title:</label>
            <input type="text" id="form-title" name="title" required>
  
            <label for="author">Author:</label>
            <input type="text" id="form-author" name="author" required>
          
            <label for="price">Price:</label>
            <input type="number" id="form-price" name="price" required>
          
            <label for="inventory">Inventory:</label>
            <input type="text" id="inventory" name="inventory" required>
              
            <input type="submit" value="ADD BOOK"/>
          </form>
      </div>
        <div class="list">
          <ul id="book-list">
          </ul>
        </div>
        
      </main>
      <footer>
        <div></div>
        <div></div>
        <div></div>
      </footer>
    </div>
  </body>
  
</html>
